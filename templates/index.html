<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collector</title>
    <link rel="stylesheet" href="../static/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height</h1>
      <h3>Fill in fields to receive population statistics on height</h3>
      <form action="success.html" method="POST">
        <input
          title="Can't get emailed statistics without an email address!"
          placeholder="Enter your email"
          type="email"
          name="email_name"
          required
        />
        <br />
        <input
          title="Please be honest, your data will be safe!"
          placeholder="Enter your height in cm"
          type="number"
          min="60"
          ,
          max="240"
          name="height_name"
          required
        />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
